<nav class="w-full pt-3 pb-7 flex flex-column justify-content-center align-items-center"
    [ngClass]="isMobileView ? 'height-0' : '' "
>

    <div class="text-xs font-base w-5">
        <ul>
            
            <li *ngIf="!isMobileView" class="cursor-pointer" (click)="onClickScroll('scroll-to-nav')"><i class="pi pi-code" style="font-size: 0.7rem"></i></li>
            <li *ngIf="!isMobileView" class="cursor-pointer" (click)="onClickScroll('scroll-to-projects')">Projects</li>
            <li *ngIf="!isMobileView" class="cursor-pointer" (click)="onClickScroll('scroll-to-skills')">Skills</li>
            <li *ngIf="!isMobileView" class="cursor-pointer" (click)="onClickScroll('scroll-to-contact')">Contact</li>
        </ul>
    </div>



</nav>

<div class="flex flex-nowrap flex-row justify-content-center align-items-center sticky-nav py-3" 
[ngClass]="isNavSticky ? 'sticky-nav' : 'pre-sticky-nav' "
>
    <div class="flex flex-nowrap flex-row justify-content-between align-items-center"
        [ngClass]=" isMobileView ? 'w-10' : 'w-5'"
    >
        <div class="text-xl font-base text-600 gradient-logo-text cursor-pointer" (click)="onClickScroll('scroll-to-nav')">
            {{ leftCurlies }} 
            danbennett
            {{ rightCurlies }}
        </div>
        <div *ngIf="isMobileView" class="cursor-pointer pt-2" (click)="visibleSidebar = true">
            <i class="pi pi-align-justify text-xl" ></i>
        </div>
    </div>


</div>




<p-sidebar [visible]="visibleSidebar" [fullScreen]="true" [baseZIndex]="10000" (onHide)="sidebarClose()" [showCloseIcon]="true">
    <div class="cursor-pointer" (click)="onClickScroll('scroll-to-nav')">
        Top
    </div>
    <div class="cursor-pointer" (click)="onClickScroll('scroll-to-projects')">
        Projects
    </div>
    <div class="cursor-pointer" (click)="onClickScroll('scroll-to-skills')">
        Skills
    </div>
    <div class="cursor-pointer" (click)="onClickScroll('scroll-to-contact')">
        Contact
    </div>
</p-sidebar>
